services:
  chat_app:
    container_name: "chat_app"
    build: ..
    ports:
      - "${API_PORT}:8000"
    command: "uvicorn --factory presentation.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ../app:/app
    networks:
      - backend_chat

networks:
 backend_chat:
   driver: bridge
